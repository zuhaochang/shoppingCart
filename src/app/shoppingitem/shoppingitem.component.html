<form>
  <p><label>產品名稱:</label>
  <input type = "text" [(ngModel)]="item.name">
  </p>
  <p>
  <label>產品價格:</label>
   <input type = number min = 0 [(ngModel)]="item.price">
  </p>
  <label>購買數量:</label>
   <input type = number min = 0 [(ngModel)]="item.amount">

</form>
<p>{{ item.name }} {{ item.price }} ^ {{ item.amount }} = $ {{ Oncacular(item.price,item.amount) }}</p>
<button (click)="Onsubmit()">加入購物車</button>
<ui>
<app-shoppinglist></app-shoppinglist>
</ui>
